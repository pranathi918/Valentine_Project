<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’˜ Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: white;
      color: #555;
      border: 1px solid #ddd;
    }

    .hidden {
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION CARD -->
  <div class="card" id="questionCard">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes â¤ï¸</button>
      <button id="noBtn">No ğŸ¤</button>
    </div>
  </div>

  <!-- YAY CARD -->
  <div class="card hidden" id="yayCard">
    <h1>YAYYY ğŸ¥¹ğŸ’–</h1>
    <p>Happy Valentineâ€™s Day ğŸ’•</p>
  </div>

  <!-- ASK CARD -->
  <div class="card hidden" id="askCard">
    <p>I wanna ask you somethingâ€¦ ğŸ˜Œ</p>
  </div>

  <!-- KISS CARD -->
  <div class="card hidden" id="kissCard">
    <h1 style="color:#ff4d6d;">Soâ€¦ ğŸ˜Œ</h1>
    <p style="font-size:20px;">whereâ€™s my kiss? ğŸ’‹</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const questionCard = document.getElementById("questionCard");
    const yayCard = document.getElementById("yayCard");
    const askCard = document.getElementById("askCard");
    const kissCard = document.getElementById("kissCard");

    let isEscaped = false;

    function moveNoButton() {
      // On first hover, lock current position and switch to fixed
      if (!isEscaped) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        noBtn.style.zIndex = "5";
        isEscaped = true;
      }

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      questionCard.classList.add("hidden");
      noBtn.classList.add("hidden");

      yayCard.classList.remove("hidden");
      startHearts();

      setTimeout(() => {
        yayCard.classList.add("hidden");
        askCard.classList.remove("hidden");
      }, 1500);

      setTimeout(() => {
        askCard.classList.add("hidden");
        kissCard.classList.remove("hidden");
      }, 3000);
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
